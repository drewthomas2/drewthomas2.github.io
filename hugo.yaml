baseURL: https://drewthomas2.github.io/
languageCode: en-us
title: Drew Thomas
theme: PaperMod
caches:
  images:
    dir: :cacheDir/images

menu:
  main:
    - name: Archives
      url: archives
      weight: 5

params:
    defaultTheme: auto
    disableThemeToggle: true
    ShowAllPagesInArchive: true
    profileMode:
        enabled: true
        title: "Drew Thomas" # optional default will be site title
